<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style media="(prefers-color-scheme: light)">
      @import url('./src/styles/colors/light.css');
    </style>
    <!--
    <style media="(prefers-color-scheme: dark)">
      @import url('./src/styles/colors/dark.css');
    </style>
    -->
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <div class="container">
          <div class="header">
            <div class="header__top-header">
              <div class="top-header__container">
                <div class="top-header__text_1">
                  <p>Afterpay, Laybuy & Genoapay | Free Delivery New Zealand + Australia*</p>
                </div>
                <div class="top-header__text_2">
                  <div class="top-header__register-link">
                    <p>Sign In / Register</p>
                  </div>
                  <div class="top-header__border"></div>
                  <div class="top-header__usd">
                    <img src="/images/Group_2.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="header__center-header">
              <div class="center-header__nav">
                <div class="nav__logo">
                  <div class="nav__logo__img">
                    <img src="/images/Logo_-_Good4Me_140x 1.png" alt="" />
                  </div>
                </div>
                <div class="links-list__container">
                  <div class="nav__links-list">
                    <a href="" class="links-list__item links-list__home">HOME</a>
                    <a href="" class="links-list__item">SHOP</a>
                    <a href="" class="links-list__item">FAQ'S</a>
                    <a href="" class="links-list__item">STOCKISTS</a>
                    <a href="" class="links-list__item">WHOLESALE</a>
                    <a href="" class="links-list__item">CONTACT</a>
                  </div>
                </div>
                <div class="group_4__container">
                  <div class="nav__group_4">
                    <div class="search-icon">
                      <img src="/images/search.png" alt="" />
                    </div>
                    <div class="basket-icon">
                      <img src="/images/Basket.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="page__content">
        <div class="slider">
          <div class="slider__background">
            <img src="/images/Mask Group.svg" alt="" />
            <div class="slider__background-container">
              <div class="slider__content">
              <div class="content__text_1">
                <p>Good4Me</p>
              </div>
              <div class="content__text_2">
                <p>Apple Cider Vinegar</p>
              </div>
              <div class="content__text_3">
                <p>
                  Good4Me Apple Cider Vinegar gummies are the newest addition to your morning health and well-being
                  regime.
                </p>
              </div>
              <div class="content__conteiner-button">
                <div class="content__button"></div>
              </div>
            </div>
            </div>
          </div>
            
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
